<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trello</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="assets/icons/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
  </head>
  <body>
      <nav>
        <div id="menu-container">

          <button class="icon"><span class="fa fa-info-circle"></span></button>

        </div>
      </nav>

      <main>
        <div class="tab-p">
          <a href="#"><span class="tab">Tablero de bienvenida - Reto de Código</span></a>
          <a href="#"><i class="fa fa-star-o" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-lock" aria-hidden="true"></i>
            <span class="private">Privado</span>
          </a>
          <button class="btn" type="button" name="button">... Mostrar Menu</button>
          </div>
          <main class="form">
            <form class="">
              <input class="list" placeholder="Añadir una lista..." name="" value="Añadir una lista...">

               </div>
            </form>
          </main>
      </div>
    </main>
    <script type="text/javascript" src="js/app.js"></script>

</html>
